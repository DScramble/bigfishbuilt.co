<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #movingImage {
            position: absolute;
            bottom: 20%; /* Lower on the screen */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 999;
            transition: transform 1s ease-in-out; /* Slow down the animation */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://bigfishbuilt.com/" id="movingImageLink">
            <img src="hyperpop-background.jpg" alt="Moving Image" id="movingImage">
        </a>
    </div>
    <script>
        // Function to get a random number between min (inclusive) and max (exclusive)
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to move the image to a random position
        function moveImage() {
            var container = document.querySelector('.container');
            var movingImage = document.getElementById('movingImage');

            var containerWidth = container.offsetWidth;
            var containerHeight = container.offsetHeight;

            var imageWidth = movingImage.offsetWidth;
            var imageHeight = movingImage.offsetHeight;

            var newX = getRandomNumber(0, containerWidth - imageWidth);
            var newY = getRandomNumber(containerHeight * 0.4, containerHeight - imageHeight * 1.2); // Lower on the screen

            movingImage.style.left = newX + 'px';
            movingImage.style.top = newY + 'px';
        }

        // Function to handle image click
        function handleImageClick() {
            // Redirect to another page
            window.location.href = 'https://bigfishbuilt.com/';
        }

        // Add event listener
        document.getElementById('movingImage').addEventListener('click', handleImageClick);

        // Move the image every 500 milliseconds
        setInterval(moveImage, 500);

        // Move the image initially
        moveImage();
    </script>
</body>
</html>
